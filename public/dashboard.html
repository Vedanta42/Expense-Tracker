<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expenses - Expense Tracker</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Daily Expenses</h1>
      <div class="header-actions">
        <button id="premiumBtn" class="premium-btn">Buy Premium Membership (₹199)</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <section class="expense-form">
      <h2>Add New Expense</h2>
      <form id="expenseForm">
        <input type="number" id="amount" name="amount" placeholder="Amount (₹)" step="0.01" required>  <!-- ← FIXED: Added name -->
        <input type="text" id="description" name="description" placeholder="Description" required>  <!-- ← FIXED: Added name -->
        <select id="category" name="category" required>  <!-- ← FIXED: Added name -->
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Salary">Salary (Income)</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
      <p id="message"></p>
    </section>

    <section class="expenses-list">
      <h2>Your Expenses</h2>
      <ul id="expensesList"></ul>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
