<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expenses - Expense Tracker</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Daily Expenses</h1>
      <div class="header-actions">
        <button id="premiumBtn" class="premium-btn">Buy Premium Membership (â‚¹199)</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <div id="premiumMessage" class="premium-message" style="display: none;">
      You are a premium user now ðŸŽ‰
    </div>

    <section class="expense-form">
      <h2>Add New Expense</h2>
      <form id="expenseForm">
        <input type="number" id="amount" name="amount" placeholder="Amount (â‚¹)" step="0.01" required>
        <input type="text" id="description" name="description" placeholder="Description" required>
        <select id="category" name="category" >
          <option value="">Select Category or Let AI autofill</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Salary">Salary (Income)</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
      <p id="message"></p>

      <!-- Premium-only: Leaderboard Button -->
      <button id="leaderboardBtn" class="premium-btn" style="display: none; margin-top: 20px;">Show Leaderboard</button>

      <!-- Premium-only: Report Button -->
      <button id="reportBtn" class="premium-btn" style="display: none; margin-top: 20px;">Show Reports</button>
    </section>

    <section id="leaderboardSection" class="expenses-list" style="display: none;">
      <h2>User Leaderboard (Total Expenses)</h2>
      <ul id="leaderboardList"></ul>
    </section>

    <!-- New: Premium-only Report Section -->
    <section id="reportSection" class="expenses-list" style="display: none;">
      <h2>Expense Reports</h2>
      <select id="reportType">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly" selected>Monthly</option>
        <option value="all">All</option>
      </select>
      <div id="reportContent"></div>
      <button id="downloadBtn" class="premium-btn" style="margin-top: 20px;">Download Report</button>
    </section>

    <section class="expenses-list">
      <h2>Your Expenses</h2>

      <!-- NEW: Rows per page selector + pagination wrapper -->
      <div class="pagination-controls">
        <div class="rows-per-page">
          <label for="rowsPerPage">Rows per page:</label>
          <select id="rowsPerPage">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>

        <div id="pagination" class="pagination"></div>
      </div>

      <ul id="expensesList"></ul>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
