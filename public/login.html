<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - Expense Tracker</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <div class="header-section">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Log in to manage your expenses</p>
      </div>

      <div class="form-section">
        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="you@example.com" />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="6" placeholder="••••••••" />
          </div>

          <button type="submit">Log In</button>
        </form>

        <p id="message"></p>
      </div>

      <p class="auth-footer">
        New here? <a href="signup.html">Create an account</a>
      </p>
      <p class="auth-footer">
        <a href="#" id="forgotPasswordLink">Forgot password?</a>
      </p>
    </div>

    <!-- Forgot Password Form (hidden) -->
    <div id="forgotPasswordSection" class="auth-box" style="display: none;">
      <div class="header-section">
        <h2>Forgot Password</h2>
        <p class="subtitle">Enter your email to reset</p>
      </div>

      <div class="form-section">
        <form id="forgotPasswordForm">
          <div class="input-group">
            <label for="forgotEmail">Email</label>
            <input type="email" id="forgotEmail" required placeholder="you@example.com" />
          </div>

          <button type="submit">Send Reset Link</button>
        </form>

        <p id="forgotMessage"></p>
      </div>

      <p class="auth-footer">
        <a href="#" id="backToLoginLink">Back to Login</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
